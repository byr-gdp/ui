<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ui</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style media="screen">
    *{
      box-sizing: border-box;
    }

    html, body{
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    div, ul{
      margin: 0;
    }

    #root{
      position: fixed;
      bottom: 10px;
      left: 10px;
    }
    </style>
  </head>
  <body>
    <ul id="root">
      <li>notice
        <ul>
          <li>alert
            <ul>
              <li data-category="alert" data-type="success">success</li>
              <li data-category="alert" data-type="warning">warning</li>
              <li data-category="alert" data-type="info">info</li>
              <li data-category="alert" data-type="error">error</li>
            </ul>
          </li>
          <li>toast
            <ul>
              <li data-category="toast" data-type="success">success</li>
              <li data-category="toast" data-type="error">error</li>
              <li data-category="toast" data-type="loading">loading</li>
            </ul>
          </li>
          <li data-category="messageBox">messageBox</li>
          <li>notify
            <ul>
              <li data-category="notify" data-type="success">success</li>
              <li data-category="notify" data-type="warning">warning</li>
              <li data-category="notify" data-type="error">error</li>
              <li data-category="notify" data-type="info">info</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>form
        
      </li>
    </ul>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
